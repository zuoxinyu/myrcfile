backend = "glx";
glx-no-stencil = true;
vsync = true;
shadow = true;
detect-rounded-corners = true;
shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.1;
shadow-ignore-shaped = true;
shadow-exclude = [ "name = 'Notification'", "override_redirect = 1 && !WM_CLASS@:s", "class_g ?= 'Dmenu'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'", "class_g = 'i3-frame'", "!I3_FLOATING_WINDOW@:c" ];
opacity-rule = [ "97:class_g = 'Termite' && !_NET_WM_STATE@:32a", "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'", "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'", "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'", "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'", "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'", "90:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_STICKY'", "90:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_STICKY'", "90:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_STICKY'", "90:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_STICKY'", "90:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_STICKY'" ];
fading = true;
fade-delta = 15;
fade-in-step = 0.15;
fade-out-step = 0.15;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = true;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  dnd : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
  dock : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
no-dnd-shadow = true;
xinerama-shadow-crop = true;
no-fading-openclose = false;
blur-background = true;
inactive-dim-fixed = false;
no-dock-shadow = false;
blur-background-frame = true;
